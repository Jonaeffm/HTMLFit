<!DOCTYPE html>
<html>
<head>
<script layout:fragment="script" th:inline="javascript">
var time;
var isTraining ;

function init(){
	time = 45;
	isTraining = true;
}

async function hiit(){
	while(true)
	{
		await delay(1000);
		document.getElementById('container').innerHTML = "";
	}
}
</script>
<meta charset="UTF-8">
<title>HIIT</title>
</head>
<body>
<h1>HIIT training</h1>
<p id="container">training: 45s</p>
<button th:onclick="hiit()">start</button>
</body>
</html>
