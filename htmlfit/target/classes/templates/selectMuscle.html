       			<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Select muscles</title>
</head>
<body>
  
   <form method="post">


  
                       
     <select class="form-control" th:field="*{resultMuscles}" multiple="multiple" >
        <option th:each="muscle : ${resultMuscles}"
                th:field="*{muscle}" 
                th:value="${muscle.id}" 
                th:text="${muscle.name} + ${part.serial}">                   
        </option>
</select>                   
                      
  
   
      
             
             

         
<!--    <button type="submit" class="btn btn-primary">Sign in</button> -->

<input type="submit" value="Submit" class="btn btn-primary" />
</form>
</body>


</html>
