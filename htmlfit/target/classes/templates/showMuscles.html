<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>selected muscles</title>
</head>
<body>
	 <table>
            <tr>
               <th>Id</th>
                <th>Name</th>
            </tr>
            <tr th:each="muscle: ${resultMuscles}">
                 <td th:text = "${muscle.id}"></td>
                 <td th:text = "${muscle.name}"></td>
            
            </tr>
            </table>
</body>
</html>
