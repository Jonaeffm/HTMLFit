       			<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Select muscles</title>
<style>


        .imgbox3 {
        display: grid;
            width: 300 px;
        	float:left;
        }
        .imgbox {
        	float:left;
            display: grid;
           
            width: 300 px;

        }
        .imgbox2 {
        display: grid;
        width: calc(100% - 600px) ;
        	float:left;
        }
        .left-fit{
        	width: 100%;
        	height: 50px;
        	margin:left;
        }
        .center-fit {
            width: 100%;
            max-height: 50px;
            margin: left;
        }
        .right-fit{
        	width: 100%;
        	height: 50px;
        	margin:right;
        }
        .media{
        position: absolute;
        Top: 60px;
 			display: grid;
  			grid-template-columns: 1fr 1fr;
		}
        
</style>
</head>
<body>
  <div class="imgbox3">
    	<img class="left-fit" th:src="@{/20250504_144930.jpg}">
    	
	</div>
	<div class="imgbox">
    	<img class="center-fit" th:src="@{/20250504_144934.jpg}">
    	
	</div>
	<div class="imgbox2">

	 		<img class="right-fit" th:src="@{/20250504_144938.jpg}">

	</div>
  <div class="media">
  
 <form method="post">
  
    <select  th:field="${eqRes.id}"  class="form-control selectpicker">
    <option  th:each="eqChoice : ${equipment}"  th:value="${eqChoice.id}" th:text="${eqChoice.name}" ></option>
 </select>               
                  
  
   
      
             
             

         
<!--    <button type="submit" class="btn btn-primary">Sign in</button> -->

<input type="submit" value="Submit" class="btn btn-primary" />
</form>
</div>
</body>


</html>
