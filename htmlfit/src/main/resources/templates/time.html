<!DOCTYPE html>
<html>
<head>
<script layout:fragment="script" th:inline="javascript">
var time;
var isTraining ;
var exercises;

const delay = ms => new Promise(res => setTimeout(res, ms));

function init(){
	time = 45;
	isTraining = true;
	exercises = /*[[${exercises}]]*/ 'default' ;

	rounds = 4;
	exercisesCount=4;
}

async function initAndHiit(){
	init();
	hiit();
}

async function hiit(){

	while (rounds>0)
	{
		while (exercisesCount>0)
		{	
			document.getElementById('exerciseText').innerHTML = exercises[exercisesCount-1].name
			while(time >0)
			{
				await delay(1000);
				document.getElementById('container').innerHTML = "training: "+time;
				time--
			}
			isTraining=false;
			time = 15;
			while(time >0)
			{
				await delay(1000);
				document.getElementById('container').innerHTML = "pause: "+time;
				time--
			}
			time =45; 
			exercisesCount--;
		}
		exerciseCount = 4
		time =45; 
		rounds--;
	}
}
</script>
<meta charset="UTF-8">
<title>HIIT</title>
</head>
<body>
<h1>HIIT training</h1>
<p id="exerciseText"></p>
<p id="container">training: 45s</p>
<button th:onclick="initAndHiit()">start</button>
</body>
</html>
