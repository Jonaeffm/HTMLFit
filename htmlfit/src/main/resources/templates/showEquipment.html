<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>selected muscles</title>
<style>


       .imgbox3 {
        display: grid;
            width: 600px;
        float:left;
        }
        
        .imgbox2 {
        display: grid;
        width: calc(100% - 600px);
      float: right;

        }
        .left-fit{
        	width: 600px;
        	height: 50px;
        	
        }

        .right-fit{
        	width: 100%;
        	height: 50px;
        	margin: right;
        }
        .media{
        position: absolute;
        Top: 60px;
 			display: grid;
  			grid-template-columns: 1fr 1fr;
		}
        
</style>
</head>
<body>
  <div class="imgbox3">
    	<img class="left-fit" th:src="@{/20250506_160506.jpg}">
    	
	</div>
	<div class="imgbox2">

	 		<img class="right-fit" th:src="@{/20250504_144938.jpg}">

	</div>
	 <div class="media">
    <div sec:authorize="isAuthenticated()">Authenticated as <span sec:authentication="name"></span>
    <br/>
              <a href="/selectTE/">add training equipment</a>
              <br/>
              <a href="/deleteEq/">delete training equipment</a>
    </div>
				
	 <form method="post">
	 <table>
            <tr>
               <th>Id</th>
                <th>Name</th>
            </tr>
            <tr th:each="equip, stat :${resultEq}">
                 <td th:text = "${equip.id}"></td>
                 <td th:text = "${equip.name}"></td>
            	<td><a th:each="image, index : ${images}"  id="chooseImage">  <img  th:if="${equip.id == image.key}" th:src="${image.value}" alt="" class="img"  width="320"  th:data-images="${image.value}" th:data-key="${image.key}" th:data-text="${equip.name}"  th:onclick="showImage(this.getAttribute('data-key'),this.getAttribute('data-text'),this.getAttribute('data-images'))" id="imgObj" /></a></td>
            	
            </tr>
            </table>
            
            <br>
            

              <!--<a href="/exerc/"  type="submit" value="Submit" >exercises</a>
              <a href="/exercB/"  type="submit" value="Submit" >body building exercises</a>-->
             
             <br>
             
              <input type="submit" value="Submit" class="btn btn-primary" />
     </form>
     </div>
</body>
</html>
